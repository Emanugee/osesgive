{% extends 'base.html' %}
{% block header %}{% include 'header.html' %}{% endblock header %}
{% block content %}
<div class="container-fluid airt">
    <div class="container">
      <h6 class="text-white"><a href="/index.html" class="text-warning">Home</a> / Login</h6>
    </div>
  </div>
  <div class="container mb-5 login">
    <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
<li class="nav-item" role="presentation">
    <a
    class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="{% url 'signin' %}" role="tab" aria-controls="pills-login"
    aria-selected="true">Login</a>
</li>
<li class="nav-item" role="presentation">
    <a
    class="nav-link"
    id="tab-register"
    data-mdb-toggle="pill"
    href="{% url 'signup' %}"
    role="tab"
    aria-controls="pills-register"
    aria-selected="false"
    >Register</a
    >
</li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
  <form action="{% url 'signin' %}" method="POST"> 
      {% csrf_token %}
    <div class="form-outline mb-4">
      <input type="text" name="username" id="loginName" class="form-control" />
      <label class="form-label" for="loginName">Username</label>
    </div>
    <div class="form-outline mb-4">
      <input type="password" name="password" id="loginPassword" class="form-control" />
      <label class="form-label" for="loginPassword">Password</label>
    </div>
    <div class="log">
        <button type="submit" class="btn btn-warning btn-block mb-4">Sign in</button>
    </div>
    <div class="text-center reg">
      <p>Not a member? <a href="{% url 'signup' %}">Register</a></p> 
    </div>
  </form>
</div>
</div>
<!-- Pills content -->
  </div>
{% endblock content %}
{% block footer %}{% include 'footer.html' %}{% endblock footer %}
