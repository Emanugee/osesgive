{% extends 'base.html' %}
{% block header %}{% include 'header.html' %}{% endblock header %}
{% block content %}
<div class="container-fluid airt">
  <div class="container">
    <h6 class="text-white"><a href="/index.html" class="text-warning">Home</a> / Register</h6>
  </div>
</div>
<div class="container mb-5 login">
  <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
<li class="nav-item" role="presentation">
    <a
    class="nav-link"
    id="tab-login"
    data-mdb-toggle="pill"
    href="{% url 'signin' %}"
    role="tab"
    aria-controls="pills-login"
    aria-selected="true"
    >Login</a
    >
</li>
<li class="nav-item" role="presentation">
    <a
    class="nav-link active"
    id="tab-register"
    data-mdb-toggle="pill"
    href="{% url 'signup' %}"
    role="tab"
    aria-controls="pills-register"
    aria-selected="false"
    >Register</a
    >
</li>
</ul>
<!-- Pills navs -->
  <form action="{% url 'signup' %}" method="POST"> 
    {% csrf_token %}
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" name="first_name" id="form3Example1" class="form-control" />
          <label class="form-label" for="form3Example1">First name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" name="last_name" id="form3Example2" class="form-control" />
          <label class="form-label" for="form3Example2">Last name</label>
        </div>
      </div>
    </div>

    <div class="form-outline mb-4">
      <input type="text" name="username" id="form3Example3" class="form-control" />
      <label class="form-label" for="form3Example3">Username</label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="hidden" name="phone">
      <input type="email" name="email" id="form3Example3" class="form-control" />
      <label class="form-label" for="form3Example3">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" name="password1" id="form3Example4" class="form-control" />
      <label class="form-label" for="form3Example4">Password</label>
    </div>
    <div class="form-outline mb-4">
      <input type="password" name="password2" id="form3Example4" class="form-control" />
      <label class="form-label" for="form3Example4"> Confirm Password</label>
    </div>
  
    <!-- Submit button -->
    <div class="log">
      <button type="submit" class="btn btn-warning btn-block mb-4">Sign up</button>
    </div>
    </div>
  </form>
</div>
{% endblock content %}
{% block footer %}{% include 'footer.html' %}{% endblock footer %}
