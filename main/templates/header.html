<nav class="navbar navbar-expand-lg bg-warning">
    <div class="container">
      {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'home' %}">OsesIsTalking</a>
      {% else %}
      <a class="navbar-brand" href="{% url 'index' %}">OsesIsTalking</a>
      {% endif %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a> 
          <a class="nav-link active" href="{% url 'signout' %}">Logout</a>
          {% else %}
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a> 
          <a class="nav-link active" href="{% url 'signin' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
</nav>

<!-- messages -->
    {% if messages %}
      {% for item in messages %}
        <div class="alert alert-success alert-dismissible fade show mb-0 text-center" role="alert">
          <strong>{{item}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
<!-- messages done -->
